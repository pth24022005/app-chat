<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register | EventLive</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .glass {
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
            }
        </style>
    </head>
    <body class="h-screen flex items-center justify-center p-4">
        <div class="glass w-full max-w-sm p-8 rounded-3xl shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-500 mt-2 text-sm">
                    Join the EventLive community today
                </p>
            </div>

            <div class="space-y-4">
                <div>
                    <label
                        class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-widest"
                        >Username</label
                    >
                    <input
                        id="username"
                        type="text"
                        placeholder="Pick a unique name"
                        class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition bg-white/50"
                    />
                </div>

                <div>
                    <label
                        class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-widest"
                        >Password</label
                    >
                    <input
                        id="password"
                        type="password"
                        placeholder="••••••••"
                        class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition bg-white/50"
                    />
                </div>

                <div>
                    <label
                        class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-widest"
                        >Confirm Password</label
                    >
                    <input
                        id="password2"
                        type="password"
                        placeholder="••••••••"
                        class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition bg-white/50"
                    />
                </div>

                <p
                    id="msg"
                    class="text-red-500 text-xs text-center min-h-[1rem] font-medium"
                ></p>

                <button
                    id="regBtn"
                    onclick="handleRegister()"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold p-3 rounded-xl transition shadow-lg active:scale-95 flex justify-center items-center"
                >
                    <span id="btnText">Create Account</span>
                    <svg
                        id="spinner"
                        class="animate-spin h-5 w-5 text-white hidden"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                    >
                        <circle
                            class="opacity-25"
                            cx="12"
                            cy="12"
                            r="10"
                            stroke="currentColor"
                            stroke-width="4"
                        ></circle>
                        <path
                            class="opacity-75"
                            fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                        ></path>
                    </svg>
                </button>
            </div>

            <div class="mt-8 text-center">
                <p class="text-xs text-gray-400 italic">
                    Already have an account?
                    <a
                        href="/login.html"
                        class="text-indigo-600 font-bold hover:underline"
                        >Login here</a
                    >
                </p>
            </div>
        </div>

        <script src="js/config.js"></script>
        <script src="js/auth.js"></script>
    </body>
</html>
