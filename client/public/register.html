<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | EventLive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

  <div class="glass w-full max-w-sm p-8 rounded-3xl shadow-2xl">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-500 mt-2 text-sm">Join the EventLive community today</p>
    </div>

    <div class="space-y-4">
      <div>
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-widest">Username</label>
        <input id="username" type="text" placeholder="Pick a unique name" 
          class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition bg-white/50">
      </div>

      <div>
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-widest">Password</label>
        <input id="password" type="password" placeholder="••••••••" 
          class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition bg-white/50">
      </div>

      <div>
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 ml-1 tracking-widest">Confirm Password</label>
        <input id="password2" type="password" placeholder="••••••••" 
          class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition bg-white/50">
      </div>

      <p id="msg" class="text-red-500 text-xs text-center min-h-[1rem] font-medium"></p>

      <button id="regBtn" onclick="register()" 
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold p-3 rounded-xl transition shadow-lg active:scale-95 flex justify-center items-center">
        <span id="btnText">Create Account</span>
        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
    </div>

    <div class="mt-8 text-center">
      <p class="text-xs text-gray-400 italic">
        Already have an account? 
        <a href="/login.html" class="text-indigo-600 font-bold hover:underline">Login here</a>
      </p>
    </div>
  </div>

  <script>
    // Phím tắt Enter để đăng ký nhanh
    [username, password, password2].forEach(el => {
      el.addEventListener("keypress", (e) => {
        if (e.key === "Enter") register();
      });
    });

    async function register() {
      const userVal = document.getElementById("username").value.trim();
      const passVal = document.getElementById("password").value;
      const pass2Val = document.getElementById("password2").value;
      const msg = document.getElementById("msg");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");
      const regBtn = document.getElementById("regBtn");

      // Validation cơ bản
      if (!userVal || !passVal) {
        msg.innerText = "Please fill in all fields";
        return;
      }

      if (passVal !== pass2Val) {
        msg.innerText = "Passwords do not match";
        return;
      }

      // Trạng thái Loading
      msg.innerText = "";
      msg.classList.replace("text-green-500", "text-red-500");
      btnText.classList.add("hidden");
      spinner.classList.remove("hidden");
      regBtn.disabled = true;

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: userVal, password: passVal }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.msg || "Registration failed");
        }

        // Thành công
        msg.classList.replace("text-red-500", "text-green-500");
        msg.innerText = "Success! Redirecting to login...";
        
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 1500);

      } catch (err) {
        msg.innerText = err.message;
        btnText.classList.remove("hidden");
        spinner.classList.add("hidden");
        regBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
