<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register | EventLive</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body
        class="h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center"
    >
        <div
            class="bg-white p-8 rounded-2xl shadow-2xl w-96 animate-fade-in-up"
        >
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-slate-800">Register</h1>
                <p class="text-sm text-gray-400">Create new account</p>
            </div>

            <form id="register-form" class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase"
                        >Username</label
                    >
                    <input
                        type="text"
                        id="reg-username"
                        class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                        placeholder="Choose a username"
                    />
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="reg-password"
                        class="w-full border p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
                        placeholder="******"
                    />
                </div>
                <p
                    id="reg-error"
                    class="text-red-500 text-xs text-center hidden font-bold"
                ></p>
                <button
                    type="submit"
                    class="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg"
                >
                    Register
                </button>
            </form>

            <p class="text-center text-sm text-gray-400 mt-4">
                Đã có tài khoản?
                <a
                    href="login.html"
                    class="text-indigo-600 font-bold hover:underline"
                    >Đăng nhập</a
                >
            </p>
        </div>

        <script type="module" src="js/auth.js"></script>
    </body>
</html>
