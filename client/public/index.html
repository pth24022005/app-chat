<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EventLive Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">

<div class="bg-white w-full max-w-md h-[85vh] rounded-3xl shadow-2xl flex flex-col">

  <!-- HEADER -->
  <div class="p-4 border-b flex justify-between items-center">
    <div>
      <h2 class="font-bold text-lg">ðŸŽ‰ EventLive</h2>
      <p class="text-xs text-gray-500">
        Logged in as <b id="userInfo"></b>
      </p>
    </div>
    <button id="logoutBtn" class="text-xs text-red-500">Logout</button>
  </div>

  <!-- JOIN -->
  <div id="join" class="flex-1 flex flex-col justify-center p-6 gap-4">
    <input
      id="displayName"
      class="p-3 rounded-xl border"
      placeholder="TÃªn hiá»ƒn thá»‹"
    />
    <input
      id="eventId"
      class="p-3 rounded-xl border"
      placeholder="Event ID"
    />
    <button
      id="joinBtn"
      class="bg-indigo-600 text-white p-3 rounded-xl"
    >
      Join Event
    </button>
  </div>

  <!-- CHAT -->
  <div id="chatBox" class="hidden flex-1 flex flex-col">
    <div id="chat" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-2"></div>

    <div class="p-3 flex gap-2 border-t">
      <input
        id="message"
        class="flex-1 p-2 border rounded-lg"
        placeholder="Type message..."
      />
      <button
        id="sendBtn"
        class="bg-indigo-600 text-white px-4 rounded-lg"
      >
        Send
      </button>
    </div>
  </div>

</div>

<script src="client.js"></script>
</body>
</html>
