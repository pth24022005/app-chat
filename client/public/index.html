<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventLive Chat | Modern & Sleek</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    #chat::-webkit-scrollbar { width: 5px; }
    #chat::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

  <div class="glass-card w-full max-w-md h-[85vh] rounded-3xl shadow-2xl flex flex-col overflow-hidden">
    
    <div class="p-6 bg-white border-b flex justify-between items-center">
      <div>
        <h2 class="text-xl font-bold text-gray-800">ðŸŽ‰ EventLive</h2>
        <p id="status-text" class="text-xs text-gray-500 italic">Waiting to join...</p>
      </div>
      <div id="online-indicator" class="w-3 h-3 bg-gray-300 rounded-full"></div>
    </div>

    <div id="join-screen" class="flex-1 flex flex-col justify-center p-8 space-y-4">
      <div class="text-center mb-4">
        <p class="text-gray-600">Enter your details to start chatting</p>
      </div>
      <input id="username" type="text" placeholder="Your Name" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition">
      <input id="eventId" type="text" placeholder="Event ID (e.g. Workshop_01)" class="w-full p-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-indigo-400 outline-none transition">
      <button id="joinBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold p-3 rounded-xl transition shadow-lg active:scale-95">
        Join Event
      </button>
    </div>

    <div id="chat-screen" class="flex-1 flex flex-col hidden overflow-hidden">
      <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/50">
        </div>

      <div class="p-4 bg-white border-t flex gap-2 items-center">
        <input id="message" type="text" placeholder="Type something..." class="flex-1 p-2 focus:outline-none text-sm">
        <button id="sendBtn" class="bg-indigo-600 p-2 px-4 rounded-lg text-white hover:bg-indigo-700 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
          </svg>
        </button>
      </div>
    </div>

  </div>

  <script src="client.js"></script>
</body>
</html>
